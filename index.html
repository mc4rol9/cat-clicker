<body>    
<header class="main-header">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="h1-header">
          <img src="assets/images/mc9lab-logo.png" alt="design logo" class="img-responsive"/>
        </h1>
        <h4 class="h4-header">
          The Cat Clicker Project</h4>
      </div>
    </div>
  </div>    
</header>

<div class="container-fluid green-background">
  <div class="color-bar"></div>
</div>

<section class="about main-content centered">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 mrg-bottom section-header">
        <h2 id="greeting">Click the Cat</h2>
      </div>

      <div class="col-sm-9" id="cat">
        <div class="col-sm-8 col-sm-offset-2">
          <h1 id="cat-name" class="pull-left"></h1>
          <img src="" class="img-responsive" id="cat-picture" alt="Picture of cat">
          <span class="badge pull-right" id="cat-click"></span>
        </div>
      </div>  

      <div class="col-sm-3 right mrg-top">
        <ul class="list-group" id="cat-list"></ul>

        <button type="button" class="btn btn-default" id="admin">ADMIN</button>

        <form id="admin-area">
          <div class="form-group">
            <label for="catName">Cat's Name</label>
            <input type="text" class="form-control" id="catName" placeholder="Cat's Name" value="">
          </div>

          <div class="form-group">
            <label for="catPic">The URL for cat's picture</label>
            <input type="text" class="form-control" id="catPic" placeholder="The URL for cat's picture" value="">
          </div>

          <div class="form-group">
            <label for="catCount">The number of clicks</label>
            <input type="number" class="form-control" id="catCount" placeholder="The number of clicks" value="">
          </div>
          <button type="button" class="btn btn-default" id="save-btn">Save</button>
          <button type="button" class="btn btn-default" id="cancel-btn">Cancel</button>
        </form>
      </div>  

      <div class="col-sm-12 mrg-bottom section-footer">
        <p>
          I love to learn
          <i class="fa fa-snowflake-o padding-fa yellow-txt" aria-hidden="true"></i>
          I love to share
        </p>
      </div>
    </div>
  </div>
</section>
    
<div class="container-fluid green-background">
  <div class="color-bar"></div>
</div>
